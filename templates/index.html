<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghanwa Rani's App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d429c, #281360);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #1f2374;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #301a5c;
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to My App</h1>
    <p>Hi, I'm Ghanwa Rani. This is my personal app.</p>
    <button class="btn" onclick="alert('Thank you for clicking!')">Click Me</button>
</body>
</html>
